server:
  port: 4005
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://127.0.0.1:5500"  # Frontend origin (adjust as necessary)
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
            allowCredentials: true
      routes:
        - id: customer-service-route
          uri: http://pb-customer-service:4000
          predicates:
            - Path=/api/customers/**
          filters:
            - StripPrefix=1
            - JwtValidation

#        - id: billing-service-route
#          uri: http://billing-service:4001
#          predicates:
#            - Path=/api/billing/**
#          filters:
#            - StripPrefix=1

        - id: auth-service-route
          uri: http://pb-auth-service:4002
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1



