server:
  port: 4005
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://127.0.0.1:5500"  # Frontend origin (adjust as necessary)
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
            allowCredentials: true
      routes:
        - id: customer-service-route
          uri: http://pb-customer-service:4000
          predicates:
            - Path=/api/customers/**
          filters:
            - StripPrefix=1
            - JwtValidation

        - id: billing-service-route
          uri: http://pb-billing-service:4001
          predicates:
            - Path=/api/bills/**
          filters:
            - StripPrefix=1
            - JwtValidation

        - id: analytics-service-route
          uri: http://pb-analytics-service:4003
          predicates:
            - Path=/api/analytics/**
          filters:
            - StripPrefix=1
            - name: RoleBasedAuthFilter

        - id: auth-service-route
          uri: http://pb-auth-service:4002
          predicates:
            - Path=/**
          filters:
            - StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty.http.client: DEBUG

